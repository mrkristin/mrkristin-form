<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrKristin's Simple CSS Form Styles</title>
    <link rel="stylesheet" type="text/css" href="css/mrk-form-layout.css">
    <link rel="stylesheet" type="text/css" href="css/mrk-form.css">
</head>
<body>
<h1>MrKristin's Simple CSS Form Styles</h1>

<h2>Cross Browser Compatible vs Raw Styles</h2>
<div class="mrk-flex">
    <div class="mrk-flex-left mrk-form">
        <form>
            <fieldset>
                <legend>styled</legend>
                <div>
                    <label>
                        text
                        <input type="text"/>
                    </label>
                </div>

                <div>
                    <label>
                        select
                        <select>
                            <option>select ...</option>
                            <option>alpha</option>
                            <option>beta</option>
                            <option>gamma delta epsilon</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label>
                        checkbox 1
                        <input type="checkbox"/>
                    </label>
                </div>

                <div>
                    <label>
                        radio 1
                        <input type="radio" name="testradio"/>
                    </label>
                    <label>
                        <input type="radio" name="testradio"/>
                        radio 2
                    </label>
                </div>

                <div>
                    <br/>
                    <label>
                        email
                        <input type="email"/>
                    </label>
                </div>

                <div>
                    <label>
                        search
                        <input type="search"/>
                    </label>
                </div>

                <div>
                    <label>
                        password
                        <input type="password"/>
                    </label>
                </div>

                <div>
                    <label>
                        url
                        <input type="url"/>
                    </label>
                </div>

                <div>
                    <label>
                        number
                        <input type="number"/>
                    </label>
                </div>

                <div class="txtarea">
                    <label>
                        textarea
                        <textarea rows="5" cols="50"></textarea>
                    </label>
                </div>

                <div>
                    <label>
                        range
                        <input type="range" min="1" max="100"/>
                    </label>
                </div>

                <div>
                    <button>button</button>
                </div>

                <div>
                    <input type="button" value="type=button"/>
                </div>

                <div>
                    <input type="reset"/>
                </div>

                <div>
                    <input type="submit"/>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="mrk-flex-right">
        <form>
            <fieldset>
